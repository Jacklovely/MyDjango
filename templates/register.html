<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1 style="text-align:center">新用户注册 </h1>
<form action ="" method="post" style="text-align: center">
    {% csrf_token %}
    <p>
        用户名：<input type="text" id="id_username" name="username",required="required"> * {{rename}}
    </p>
    <p>
        密码：<input type="text" id="id_password" name="password",required="required"> *
    </p>
    <p>
        邮箱：<input type="text" id="id_mail" name="mail">
    </p>
    <p>
        <input type="submit" value="注册">
    </p>
</form>
</body>
</html>
